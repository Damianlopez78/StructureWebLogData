<div class="container">
    <div class="form-inline">
        <a  type="button"  class="btn btn-primary" href="#/home">Home</a>
        <a  type="button"  class="btn btn-primary" href="#/transactions">Transactions</a>
        <a  type="button"  class="btn btn-primary" href="#/graphs">Graphs</a>

        <!--<a  ng-show="admin>0" type="button"  class="btn btn-primary" href="#/addBook">Add Book</a>-->

    </div>
      <div class="home">

          <br>

          <input class="form-control" placeholder="Search" style="width: 500px; padding-top:4px; padding-bottom:4px;padding-left: 8px; border-radius: 4px;border: 1px solid;" type="text" ng-model="searchText">

          <br>

          <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Id</th>
                <th>Random Title</th>
                <th>Info</th>
                <th>Random No</th>
                <!--<th ng-show="admin>0">Reader ID</th>-->
                <th>Operation</th>
            <tr ng-repeat="x in books | filter:searchText">
                <td>{{$index+1}}</td>
                <td>{{x.doc_id}}</td>
                <td>{{x.title}}</td>
                <td>{{x.info}}</td>
                <td>{{x.random_no}}</td>
                <!--<td ng-show="admin>0"><input class="form-control" ng-model="x.reader_id" style="text-align: center"></td>-->
                <td ng-show="admin>0"><button ng-class="{'btn btn-warning': !x.clicked, 'btn btn-success': x.clicked}" ng-click="approve(x); toggle=!toggle; x.clicked = !x.clicked"><span ng-show="toggle">Done</span><span ng-hide="toggle">Mark As Read</span></button></td>
                <!--<td ng-show="admin<1"><button ng-class="{'btn btn-warning': !x.clicked, 'btn btn-success': x.clicked}" ng-click="approve(x); toggle=!toggle; x.clicked = !x.clicked"><span ng-show="toggle">Done</span><span ng-hide="toggle">Reserve</span></button></td>-->
            </tr>
        </table>
      </div>
</div>
